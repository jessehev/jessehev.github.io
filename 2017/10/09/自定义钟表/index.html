v class="line">    super(context, attrs, defStyleAttr);</div><div class="line">    init();</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  private void init() &#123;</div><div class="line">    mPaint = new Paint();</div><div class="line">    mPaint.setColor(Color.RED);</div><div class="line">    mPaint.setStrokeWidth(5);</div><div class="line">    mPaint.setStyle(Paint.Style.STROKE);</div><div class="line"></div><div class="line">    mTextPaint = new Paint();</div><div class="line">    mTextPaint.setAntiAlias(true);</div><div class="line">    mTextPaint.setStyle(Paint.Style.STROKE);</div><div class="line">    mTextPaint.setTextSize(30);</div><div class="line">    mTextPaint.setColor(Color.BLACK);</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  @Override protected void onMeasure(int widthMeasureSpec, int heightMeasureSpec) &#123;</div><div class="line">    super.onMeasure(widthMeasureSpec, heightMeasureSpec);</div><div class="line">    mWidth = getMeasuredWidth() - getPaddingRight() - getPaddingLeft();</div><div class="line">    mHeight = getMeasuredHeight() - getPaddingTop() - getPaddingBottom();</div><div class="line">    centerX = mWidth / 2;</div><div class="line">    centerY = mHeight / 2;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  @Override protected void onDraw(Canvas canvas) &#123;</div><div class="line">    super.onDraw(canvas);</div><div class="line"></div><div class="line">    drawCicle(canvas);</div><div class="line">    drawCale(canvas);</div><div class="line">    drawPointer(canvas);</div><div class="line">    postInvalidateDelayed(1000);</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  private void drawPointer(Canvas canvas) &#123;</div><div class="line">    //获取当前时间，然后根据当前时间计算指针旋转角度绘制指针</div><div class="line">    Calendar calendar = Calendar.getInstance();</div><div class="line">    int hour = calendar.get(Calendar.HOUR);</div><div class="line">    int minute = calendar.get(Calendar.MINUTE);</div><div class="line">    int second = calendar.get(Calendar.SECOND);</div><div class="line"></div><div class="line">    mPaint.setColor(Color.BLACK);</div><div class="line">    mPaint.setStyle(Paint.Style.FILL_AND_STROKE);</div><div class="line">    mPaint.setStrokeCap(Paint.Cap.ROUND);</div><div class="line">    mPaint.setStrokeWidth(12);</div><div class="line"></div><div class="line">    canvas.save();</div><div class="line">    //计算时针旋转角度 =360/12*小时数（当前小时数+分钟数+秒数 这才是真正的小时数，分数同理）</div><div class="line">    float hourDegrees = 30 * (hour + minute / 60f + second / 60f / 60f);</div><div class="line">    canvas.rotate(hourDegrees, centerX, centerY);</div><div class="line">    canvas.drawLine(centerX, centerY - centerX * 0.5f, centerX, centerY + centerX * 0.15f, mPaint);</div><div class="line">    canvas.restore();</div><div class="line"></div><div class="line">    mPaint.setStrokeWidth(8);</div><div class="line">    canvas.save();</div><div class="line"></div><div class="line">    float minuteDegrees = 6 * (minute + second / 60f);</div><div class="line">    canvas.rotate(minuteDegrees, centerX, centerY);</div><div class="line">    canvas.drawLine(centerX, centerY - centerX * 0.5f, centerX, centerY + centerX * 0.15f, mPaint);</div><div class="line">    canvas.restore();</div><div class="line"></div><div class="line">    mPaint.setColor(Color.RED);</div><div class="line">    mPaint.setStrokeWidth(7);</div><div class="line">    canvas.save();</div><div class="line">    float secondDegrees = 6 * second;</div><div class="line">    canvas.rotate(secondDegrees, centerX, centerY);</div><div class="line">    canvas.drawLine(centerX, centerY - mRadius + scalePadding, mWidth / 2,</div><div class="line">        mHeight / 2 + mWidth / 2f * 0.15f, mPaint);</div><div class="line">    canvas.restore();</div><div class="line"></div><div class="line">    canvas.drawCircle(centerX, centerY, 10, mPaint);</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  private void drawCale(Canvas canvas) &#123;</div><div class="line"></div><div class="line">    for (int i = 0; i &lt; 60; i++) &#123;</div><div class="line"></div><div class="line">      if (i == 0 || i == 15 || i == 30 || i == 45) &#123;//大刻度</div><div class="line"></div><div class="line">        mPaint.setStrokeWidth(6);</div><div class="line">        mPaint.setColor(Color.BLACK);</div><div class="line">        canvas.drawLine(centerX, centerY - mRadius + scalePadding, centerX,</div><div class="line">            centerY - mRadius + scalePadding + 30, mPaint);</div><div class="line">        String text = String.valueOf(i == 0 ? 12 : i / 5);</div><div class="line">        //设置字体中心到屏幕左边的距离</div><div class="line">        mTextPaint.setTextAlign(Paint.Align.CENTER);</div><div class="line">        canvas.drawText(text, centerX, centerY - mRadius + scalePadding + 60, mTextPaint);</div><div class="line">      &#125; else if (i == 5 | i == 10</div><div class="line">          || i == 20</div><div class="line">          || i == 25</div><div class="line">          || i == 35</div><div class="line">          || i == 40</div><div class="line">          || i == 50</div><div class="line">          || i == 55) &#123; //中刻度</div><div class="line">        mPaint.setStrokeWidth(4);</div><div class="line">        mPaint.setColor(Color.RED);</div><div class="line">        String text = String.valueOf(i / 5);</div><div class="line">        canvas.drawText(text, centerX, centerY - mRadius + scalePadding + 60, mTextPaint);</div><div class="line">        canvas.drawLine(centerX, centerY - mRadius + scalePadding, centerX,</div><div class="line">            centerY - mRadius + scalePadding + 20, mPaint);</div><div class="line">      &#125; else &#123;//小刻度</div><div class="line">        mPaint.setStrokeWidth(2);</div><div class="line">        mPaint.setColor(Color.RED);</div><div class="line">        String text = String.valueOf(i);</div><div class="line">        canvas.drawLine(centerX, centerY - mRadius + scalePadding, centerX,</div><div class="line">            centerY - mRadius + scalePadding + 10, mPaint);</div><div class="line">      &#125;</div><div class="line">      //每次绘制一个刻度都将canvas选择6°，注：每个刻度为 = 360/60</div><div class="line">      canvas.rotate(6, mWidth / 2, mHeight / 2);</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  private void drawCicle(Canvas canvas) &#123;</div><div class="line">    mPaint.setStyle(Paint.Style.STROKE);</div><div class="line">    canvas.drawCircle(centerX, centerY, mRadius, mPaint);</div><div class="line">  &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
